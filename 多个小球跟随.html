<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			html{
				cursor:pointer
			}
			
			div{
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: darkred;
				position: absolute;
				top: 0;
				left: 0;

			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
			var div=document.querySelectorAll("div")
			document.onmousemove=function(e){
				var top=e.clientY-5+"px";
				var left=e.clientX-5+"px";
					div[0].style.top=top;
					div[0].style.left=left;
					for (var i=div.length-1;i>0;i--) {
						div[i].style.top=div[i-1].style.top;
						div[i].style.left=div[i-1].style.left;
					}
					
				
				
			}
			
			
			
			
		</script>
		
	</body>
</html>
