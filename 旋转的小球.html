<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			.box{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				border: 2px solid red;
				position: absolute;
				top:50px;
				left: 40%;
			}
			
			.ball{
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background-color: red;
				position: absolute;
				top:85px;
				left: -15px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="ball"></div>
		</div>
		
		
		<script type="text/javascript">
			var ball=document.querySelector(".ball")
			var a=0;
			var x=0;
			var y=0;
			function rotate(){
				
				a=(a+5)%360;
				x=100-15-100*Math.cos(Math.PI/180*a);
				y=100-15-100*Math.sin(Math.PI/180*a);
				ball.style.left=x+"px"
				ball.style.top=y+"px"
			}
			
			
			
			setInterval(rotate,20)
			

			
			
		</script>
	</body>
</html>
