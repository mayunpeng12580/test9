<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<h1>全选，全不选，反选</h1>
		<form action="" method="post" id="form1">
			篮球：<input type="checkbox" name="check" value="篮球"/>
			<br />
			足球：<input type="checkbox" name="check" value="足球"/>
			<br />
			排球：<input type="checkbox" name="check" value="排球"/>
		</form>
		<button id="all" >全选</button>
		<button id="no" >全不选</button>
		<button id="fan" >反选</button>
		<script type="text/javascript">
			var x=document.querySelectorAll("input");
			var all=document.querySelector("#all");
			var no=document.querySelector("#no");
			var fan=document.querySelector("#fan");
			all.onclick=function(){
				for (var i=0;i<x.length;i++) {
					x[i].checked=true
				}
			}
			
			no.onclick=function(){
				for (var i=0;i<x.length;i++) {
					x[i].checked=false
				}
			}
			
			fan.onclick=function(){
				for (var i=0;i<x.length;i++) {
					if (x[i].checked) {
						x[i].checked=false
					} else{
						x[i].checked=true
					}
				}
			}
		</script>
	</body>
</html>
