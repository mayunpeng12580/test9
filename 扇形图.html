<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.txt{
				width: 400px;
				height: 400px;
				border: 1px solid red;
				margin: 50px auto;				
			}
		</style>
		
	</head>
	<body>
		<canvas class="txt" width="400px" height="400px"></canvas>
		<script type="text/javascript">
			var txt=document.querySelector(".txt");
			var ctx=txt.getContext("2d");
			var arr=[1,3,3,4,5];
			var color=["red","yellow","pink","blue","green"];
			var sum=0;
			var star=0;
			var end=0;
			
			
			for(var i=0;i<arr.length;i++){
				sum+=arr[i]
				
			}
			console.log(sum)
			
			for (var j=0;j<arr.length;j++) {
				ctx.beginPath()
				var tmp=Math.PI*2*(arr[j]/sum);
				end+=tmp;;
				ctx.arc(200,200,150,star,end,false);
				ctx.lineTo(200,200);
				ctx.fillStyle=color[j];
				ctx.fill();
				star=end;
			}
			
			
			
			
			
			
			
		</script>
	
	
	</body>
</html>
