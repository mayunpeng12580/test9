<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="all">
			<input size="3" tabindex="1" maxlength="3" onkeyup="tiao(this,this.value)">
			<input size="2" tabindex="2" maxlength="2" onkeyup="tiao(this,this.value)">
			<input size="6" tabindex="3" maxlength="6" onkeyup="tiao(this,this.value)">
		</form>
		<script type="text/javascript">
			function tiao(x,y){
				if(y.length==x.maxLength){
					var z=x.tabIndex;
						if(z<document.getElementById("all").length){
						document.getElementById("all").elements[z].focus();
			}	
		}
	}
			
		</script>
	</body>
</html>
