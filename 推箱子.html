<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			.box{
				width: 600px;
				height: 600px;
				background-color: darkslategrey;
				border: 3px rgba(100,100,100,0.8) solid;
				position: relative;
				margin: 10px auto;
			}
			
			.demo{
				width: 50px;
				height: 50px;
				background-color: chartreuse;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		
		
		<div class="box">
			<div class="demo"></div>
		</div>
		
		
		<script type="text/javascript">

			document.onkeydown=function(e){
				console.log("onkeydown:"+e.keyCode)
			}
			
			document.onkeyup=function(e){
				console.log("onkeyup:"+e.keyCode)
			}
			
			
			
			
			var demo=document.querySelector(".demo")
			var X=0;
			var Y=0;
			
			
			
			document.onkeydown=function(e){
				switch(e.keyCode){
					case 37:
					X=X>0?X-10:0;
					break;
					case 39:
					X=X<600?X+10:0;
					break;
					case 38:
					Y=Y>0?Y-10:0;
					break;
					case 40:
					Y=Y<600?Y+10:0;
					break;
				}
				
				demo.style.left=X+"px";
				demo.style.top=Y+"px"
				
				
			}
			
			
			
			
		</script>
	</body>
</html>
